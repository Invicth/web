<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Victor Diaz | Civil Engineer & BIM Specialist</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Manrope', 'sans-serif'],
            },
            colors: {
              'eng-red': '#be3b45', 
              'eng-dark': '#1a1a1a',
              'eng-gray': '#f4f4f5',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      .dark ::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      :not(.dark) ::-webkit-scrollbar-track {
        background: #f4f4f5;
      }

      ::-webkit-scrollbar-thumb {
        background: #be3b45;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #a32f38;
      }
      
      .grid-bg {
        background-size: 30px 30px;
      }
      
      /* Explicit Dark Mode Grid */
      html.dark .grid-bg {
        background-image: linear-gradient(rgba(255, 255, 255, 0.07) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.07) 1px, transparent 1px);
      }
      
      /* Explicit Light Mode Grid */
      html:not(.dark) .grid-bg {
        background-image: linear-gradient(rgba(0, 0, 0, 0.07) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 0, 0, 0.07) 1px, transparent 1px);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 text-slate-900 dark:bg-eng-dark dark:text-slate-100 antialiased selection:bg-eng-red selection:text-white transition-colors duration-300">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
